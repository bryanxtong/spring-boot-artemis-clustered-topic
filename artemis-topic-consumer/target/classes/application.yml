spring:
#    banner-mode: off
  application:
    name: artemis-consumer
  profiles:
    active: local
#  devtools:
#    livereload:
#      enabled: false
# Logging configuration print only current thread and messages for demo purposes
logging:
  pattern:
    console: "[%thread]:%msg%n"
  level:
    root: "info"
    com.sbm.artemis.demo : "debug"
    org.springframework : "info"
---
spring:
  config:
    activate:
      on-profile: local
  artemis:
       broker-url: vm://embedded?broker.persistent=false,useShutdownHook=false
       in-memory: true
       non-blocking-redelivery: true
       packages:
         trust-all: false
         trusted: com.sbm.artemis.demo
       pool:
         block-if-full: true
         block-if-full-timeout: -1
         create-connection-on-startup: true
         enabled: false
         expiry-timeout: 0
         idle-timeout: 30000
         max-connections: 1
         maximum-active-session-per-connection: 500
         reconnect-on-exception: true
         time-between-expiration-check: -1
         use-anonymous-producers: true
#  artemis:
#      mode: native
#      host: localhost
#      port: 61616
#      user: user
#      password: password
  jms:
    pub-sub-domain: true
jms.queue.destination : demoQueue
jms.topic.destination : demoTopic

jms.topic.subscription_name : subscription
jms.topic.subscription_durable : false
